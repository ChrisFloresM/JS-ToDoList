<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!-- Styles -->
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
		<title>To-Do List</title>
	</head>
	<body>
		<h1 class="site-title">To-Do List</h1>
		<main class="main-container">
			<div class="input-fields">
				<div class="input-fields__text">
					<label for="input-task" class="input-fields__label-text">Input a task to complete</label>
					<input id="input-task" class="input-fields__input-text" type="text" placeholder="Input a task">
				</div>
				<div class="input-fields__button">
					<button id="add-task-button" class="input-fields__button-add" type="button">Add task</button>
				</div>
			</div>
			<div class="list-container">
				<ul id="task-list" class="list-container__task-list">
				</ul>
			</div>
		</main>

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

		<script src="scripts/script.js"></script>
	</body>
</html>
