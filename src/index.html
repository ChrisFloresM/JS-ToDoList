<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Icon -->
		<link rel="icon" href="assets/favicon-32x32.png">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

		<!-- Styles -->
		<link rel="stylesheet" href="css/variables.css" type="text/css">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<title>To-Do List</title>
	</head>
	<body class="dark">
		<div class="bg-section-decorative dark"></div>
		<section class="main-container">
			<header class="header">
				<h2 class="header__heading">TODO</h2>
				<button class="header__button">
					<img
						class="header__button-icon"
						src="assets/icon-moon.svg"
						alt="The icon of the moon to turn to dark theme">
				</button>
			</header>

			<main class="main">
				<div class="main__input task-container light-shadow dark">
					<label class="main__task-label-checkbox">
						<input class="task-check" type="checkbox" name="check">
						<span class="task-check-style dark"></span>
					</label>
					<input class="main__input-task task-text" type="text" placeholder="Create a new todo...">
				</div>
				<div class="main__list-container light-shadow dark">
					<ul class="main__task-list">
						<li class="main__task task-container dark">
							<label class="main__task-label-checkbox">
								<input class="task-check" type="checkbox" name="check">
								<span class="task-check-style dark"></span>
							</label>
							<p class="main__task-description task-text">Do homework</p>
							<ion-icon class="close-icon" name="close-outline"></ion-icon>
						</li>
						<li class="main__task task-container dark">
							<label class="main__task-label-checkbox">
								<input class="task-check" type="checkbox" name="check">
								<span class="task-check-style dark"></span>
							</label>
							<p class="main__task-description task-text">Wash the dishes</p>
							<ion-icon class="close-icon" name="close-outline"></ion-icon>
						</li>
					</ul>
					<div class="main__options dark">
						<p class="main__option-items-left"><span class="left-amount">5</span> items left</p>
						<div class="main__filters">
							<button class="main__filter-button option-button">All</button>
							<button class="main__filter-button option-button">Active</button>
							<button class="main__filter-button option-button">Completed</button>
						</div>
						<button class="main__option-description option-button">Clear Completed</button>
					</div>
				</div>
			</main>

			<footer class="footer">
				<p class="footer__text">Drag and drop to reorder list</p>
			</footer>
		</section>


		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<!-- Scripts -->
<!--		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script src="js/script.js"></script>-->
	</body>
</html>
