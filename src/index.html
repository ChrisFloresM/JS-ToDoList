<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Icon -->
		<link rel="icon" href="assets/favicon-32x32.png">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

		<!-- Styles -->
		<link rel="stylesheet" href="css/variables.css" type="text/css">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<title>To-Do List</title>
	</head>
	<body class="change-theme preload">
		<div class="bg-section-decorative change-theme preload"></div>
		<section class="main-container">
			<header class="header">
				<h2 class="header__heading">TODO</h2>
				<button class="header__button" type="button">
					<img
						class="header__button-icon"
						src="assets/icon-sun.svg"
						alt="The icon of the moon to turn to theme">
				</button>
			</header>

			<main class="main">
				<div class="main__input task-container light-shadow change-theme preload">
					<label class="main__task-label-checkbox">
						<input class="task-check" type="checkbox" name="check">
						<span class="task-check-style change-theme preload"></span>
					</label>
					<input class="main__input-task task-text" type="text" placeholder="Create a new todo...">
				</div>
				<div class="main__list-container light-shadow change-theme preload">
					<ul class="main__task-list"></ul>
					<div class="main__options change-theme preload">
						<p class="main__option-items-left"><span class="left-amount">0</span> items left</p>
						<div class="main__filters main__filters-desktop change-theme preload">
							<button class="main__filter-button option-button main__filter-button--all" type="button">All</button>
							<button class="main__filter-button option-button main__filter-button--active" type="button">Active</button>
							<button class="main__filter-button option-button main__filter-button--completed" type="button">Completed</button>
						</div>
						<button class="main__option-clear-completed option-button" type="button">Clear Completed</button>
					</div>
				</div>
				<div class="main__filters main__filters-mobile change-theme preload">
					<button class="main__filter-button option-button main__filter-button--all mobile" type="button">All</button>
					<button class="main__filter-button option-button main__filter-button--active mobile" type="button">Active</button>
					<button class="main__filter-button option-button main__filter-button--completed mobile" type="button">Completed</button>
				</div>
			</main>

			<footer class="footer">
				<p class="footer__text">Drag and drop to reorder list</p>
			</footer>

			<!--Debugging purpose -->
			<ul class="event-list">
			</ul>
		</section>

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script type="module" src="js/themeManager.js"></script>
		<script type="module" src="js/filterButtons.js"></script>
		<script type="module" src="js/taskFunctionality.js"></script>
		<script type="module" src="js/dragAndDrop.js"></script>

	</body>
</html>
